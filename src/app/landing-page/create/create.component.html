
<div class="main">
    <div class="pb-5">
        <a class="txt-purple"><span routerLink="/main" class="pointer">Home</span> &nbsp; > &nbsp; 
            <span *ngIf="isUpdate !== true" class="pointer">Create Note</span>
            <span *ngIf="isUpdate === true" class="pointer">Update Note</span>
        </a>
    </div>
    
    <div class="">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <div class="col-md-12 mt-5">
  
                  <h5 *ngIf="isUpdate !== true" class="welcome pb-3">Create Note</h5>
                  <h5 *ngIf="isUpdate === true" class="welcome pb-3">Update Note</h5>
  
                  <form [formGroup]="createForm" (ngSubmit)="create()">
                      <div class="form-group mb-4">
                          <label>Title</label>
                          <input class="no-outline py-2" formControlName="title" type="text" placeholder="Enter Title">  
                      </div>
  
                      <div class="form-group">
                          <label>Description</label>
                          <input class="no-outline py-2" formControlName="content" type="text" placeholder="Enter Content">  
                      </div>
  
                      <button *ngIf="!isUpdate" [disabled]="createForm.invalid" type="submit" class="btn btn-lg save-button my-5 text-white">Save</button>
                      <button *ngIf="isUpdate" [disabled]="createForm.invalid" type="submit" class="btn btn-lg save-button my-5 text-white">Update</button>
                  </form>
              </div>
          </div>
          <div class="col-md-3"></div>
      </div>
  
  </div>
    
</div>
