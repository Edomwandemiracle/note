
<div class="main">
    <div class="d-flex justify-content-between">
        <a routerLink="/main">Home</a>
        <div class="d-flex">
          <button mat-raised-button color="primary" routerLink="/main/create-note">Create Note</button> &nbsp;  &nbsp;  &nbsp;
          <div class="mt-2">
            <mat-icon (click)="logout()" class="pointer" aria-hidden="false" aria-label="Example home icon">logout</mat-icon>
          </div>
        </div>
    </div>
    <div class="mb-5">
      <h2>Welcome, {{ user?.first_name }} {{ user?.last_name }}</h2>
    </div>
    <div class="row" *ngIf="allNotes.length > 0">
        <div class="col-md-12 col-sm-12 col-xs-12 col-lg-3" *ngFor="let note of allNotes">
            <mat-card>
                <mat-card-header>
                <img mat-card-avatar src="../../../../assets/images/note-pen.jpg" alt="avatar">
                  <div class="d-block">
                    <mat-card-title class="mb-0">{{ note?.user?.first_name }} {{ note?.user?.last_name }}</mat-card-title>
                    <p class="text-end sz-smll">{{ note?.user?.email }}</p>
                  </div>
                </mat-card-header>
                <img mat-card-image src="../../../../assets/images/note-pen.jpg" alt="note pen ">
                <mat-card-content>
                  <p class="title">{{ note?.title }}</p>
                  <p class="content">{{ note?.content }}</p>
                  <p class="text-end sz-smll">{{ note?.created | date }}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button class="edit-btn" (click)="edit(note.id)">VIEW</button>
                  <button mat-button class="delete-btn" (click)="openDialog(note)">DELETE</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
    
    <div class="mt-4" *ngIf="allNotes.length > 0">
      <mat-paginator (page)="onPageChangeOngoing($event)" [length]="recordPageEvent?.length" [pageSize]="recordPageEvent?.pageSize"></mat-paginator>
    </div>

    <div *ngIf="allNotes.length === 0">
      <p class="text-center p-5">There are no notes available.</p>
    </div>
</div>
