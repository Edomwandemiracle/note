<h2 mat-dialog-title> Delete Note ?</h2>

<mat-dialog-content>

<p> Are you sure you want to delete {{ note?.note?.title }} </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button close" (click)="close()">Close</button>
    <button class="mat-raised-button delete" (click)="deleteNote()">Yes, Delete</button>
</mat-dialog-actions>
